<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse sobre a tag para saber oq ela faz!</p>
    <ul>
        <li><abbr title="usando a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="usando a tag <h1> a <h6>">Titulos</abbr></li>
        <li><abbr title="usando a tag <br>">Quebras de linhas</abbr></li>
        <li><abbr title="usando a tag <a>">Links</abbr></li>
        <li><abbr title="usando as tags <ol> ou <ul>">Listas</abbr></li>
    </ul>
</body>

</html>
