<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tangerine&display=swap'); 
        /*fonte Tangerine importada pro CSS*/
        
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            color: black;
        }

        h1{
            font-family: 'Tangerine';
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia, placeat ut commodi libero pariatur, quos enim ullam eaque facere temporibus illo corporis quod assumenda repellat quia eveniet molestias vero doloremque?</p>
</body>
</html>
