<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="RS">Rio Grande do Sul</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </select>
        </div>
        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="prf" id="iprof" list="liprof">
            <datalist id="liprof">
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Analista</option>
                <option>Machine Learning</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </div>
    </form>
</body>
</html>
