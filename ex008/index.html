<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>

<body>
    <h1>Principais formatações</h1>
    <p>Tag em <b>Negrito</b> não semantica</p>
    <p>Tag em <strong>Negrito</strong> semântica</p>
    <p>Tag em <i>Italico</i> nao semantica</p>
    <p>Tag em <em>Italico</em> semantica</p>
    <p>Texto <mark style="background-color: aqua;">marcado</mark> </p>
    <p>Texto <big>grande</big></p>
    <p>texto <small>pequeno</small></p>
    <p>texto <del>deletado</del></p>
    <p>texto <ins>inserido</ins></p>
    <p></p>
</body>

</html>
